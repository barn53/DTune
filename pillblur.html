<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pill mit Balance Blur</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        /* Hintergrund: diagonales Muster */
        body {
            background:
                repeating-linear-gradient(45deg,
                    #ff9a9e,
                    #ff9a9e 20px,
                    #fad0c4 20px,
                    #fad0c4 40px);
            min-height: 100vh;
        }

        /* Pill-Textbox */
        .pill {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: .6rem;
            padding: .6rem 1.2rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.2);
            /* mehr Transparenz */
            color: #000;
            font-size: 1rem;
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.25);
            backdrop-filter: blur(10px) saturate(140%);
            /* moderater Blur */
            -webkit-backdrop-filter: blur(10px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .pill input {
            border: none;
            background: transparent;
            outline: none;
            color: inherit;
            font: inherit;
            width: 160px;
        }

        .pill button {
            border: none;
            background: rgba(255, 255, 255, 0.25);
            cursor: pointer;
            font: inherit;
            padding: .3rem .7rem;
            border-radius: 999px;
            transition: background .2s;
        }

        .pill button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Fallback */
        @supports not ((backdrop-filter: blur(0)) or (-webkit-backdrop-filter: blur(0))) {
            .pill {
                background-color: rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>

<body>

    <form class="pill" onsubmit="event.preventDefault(); alert('Suche: ' + this.querySelector('input').value)">
        <input type="text" placeholder="Suche..." />
        <button type="submit">OK</button>
    </form>

</body>

</html>
