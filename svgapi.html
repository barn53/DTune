<!DOCTYPE html><html><head><meta charset="UTF-8"><title>SVG.js size in mm</title><script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.2/dist/svg.min.js"></script></head><body><div id="container"></div><script>const draw=SVG().addTo("#container").size(400,400),rect=draw.rect(100,50).move(20,30).fill("lightblue");function pxToMm(e,t){const n=t.createSVGLength();return n.value=e,n.convertToSpecifiedUnits(SVGLength.SVG_LENGTHTYPE_MM),n.valueInSpecifiedUnits}function getElementSizeMm(e){const t=e.root(),n=e.rbox(t);return{width:pxToMm(n.width,t),height:pxToMm(n.height,t)}}function getCanvasSizeMm(e){const t=e.node;return{width:pxToMm(t.width.baseVal.value,t),height:pxToMm(t.height.baseVal.value,t)}}rect.transform({scale:1.5,rotate:30});const rectSizeMm=getElementSizeMm(rect);console.log("Rectangle size (mm):",rectSizeMm);const canvasSizeMm=getCanvasSizeMm(draw);console.log("SVG canvas size (mm):",canvasSizeMm),draw.rect(draw.width(),draw.height()).fill("none").stroke({width:2,color:"red"})</script></body></html>
